<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- add table here -->
	 <title>Game Statistics</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #333;
      color: #fff;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Game Statistics</h1>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Games Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Player 1</td>
        <td>20</td>
        <td>15</td>
        <td>5</td>
        <td>75%</td>
      </tr>
      <tr>
        <td>Player 2</td>
        <td>18</td>
        <td>12</td>
        <td>6</td>
        <td>66.67%</td>
      </tr>
      <tr>
        <td>Player 3</td>
        <td>25</td>
        <td>20</td>
        <td>5</td>
        <td>80%</td>
      </tr>
      <tr>
        <td>Player 4</td>
        <td>22</td>
        <td>18</td>
        <td>4</td>
        <td>81.82%</td>
      </tr>
    </tbody>
  </table>

        
</body>
</html>
